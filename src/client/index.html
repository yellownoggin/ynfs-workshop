<!DOCTYPE html>
<html ng-app="ynfsworkshop" lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YNFS WorkShop</title>

    <!-- fonts & icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- TODO:  normalize outside of bower  need to know how to order need to be able to  control file order  so that it is above angular material -->
    <!-- <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" /> -->

    <!-- build:css css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/src/client/css/layout.css">
    <link rel="stylesheet" href="/src/client/css/ng1-sandbox.css">
    <!-- endinject -->
    <!-- endbuild -->

    <style media="screen">
        [ng-cloak] {
            display: none;
        }
    </style>

</head>

<body>

        <div ui-view="shell" class="boxWithHeight" layout="column"></div>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <script src="/bower_components/angular-animate-change/release/angular-animate-change.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/toastr/toastr.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="/src/client/app/app.module.js"></script>
        <script src="/src/client/app/app.config.js"></script>
        <script src="/src/client/app/app.routes.js"></script>
        <script src="/src/client/app/landing/landing.controller.js"></script>
        <script src="/src/client/app/ng1-sandbox/ng1-sandbox.route.js"></script>
        <script src="/src/client/app/services/logger.service.js"></script>
        <script src="/src/client/app/ng1-sandbox/examples/ngmessages.controller.js"></script>
        <script src="/src/client/app/ng1-sandbox/sandboxHome/sandboxHome.controller.js"></script>
        <script src="/src/client/app/ng1-sandbox/layout/ng1-sandbox.directive.js"></script>
        <!-- endinject -->

        <!-- inject:templates:js -->
        <!-- endinject -->
        <!--endbuild -->

    </body>
</html>
