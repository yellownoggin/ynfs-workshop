<section id="page-feed">
<div class="">
    <!-- {{hc.newPostsButtonText}} -->
</div>
    <div class="site-width-1024">
        <div layout="row" layout-align="center start" flex>
            <div layout="column" flex="66">
                <md-card ng-repeat="d in gc.data track by $index">
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" ng-src="{{d.author.profile_picture}}" />
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">{{d.author.full_name}}</span>
                            <span class="md-subhead">{{d.timestamp}}</span>
                        </md-card-header-text>
                    </md-card-header>
                    <img ng-src="{{d.full_url}}" class="md-card-image" alt="Washed Out">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{d.text}}</span>
                            <span class="md-subhead">Reversed</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-button>Action 1</md-button>
                    <md-button>Action 2</md-button>
                    <md-card-icon-actions>
                        <md-button class="md-icon-button" aria-label="toggle">
                            <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                        </md-button>
                    </md-card-icon-actions>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </div>

</section>
