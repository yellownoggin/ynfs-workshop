<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NG1 Todo LocaStorage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendors css -->
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">

    <!-- app css -->
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        [ng-cloak:] {
            display: none;
        }
    </style>

</head>

<body class="bg-f5f5f5" ng-app="todoApp" ng-controller="TodoController as vm" ng-cloak>
    <header class="md-whiteframe-z1" layout="row">
        <div class="margin-30">
            <h1 class="md-display-1">NG1 Todo LocalStorage</h1>
        </div>
    </header>
    <div class="main-container" layout="row" layout-align="center start">
        <div class="app-container">
            <div class="section-todo-top text-align-center">
                <h1 class="md-display-1">Todos</h1>
                <form ng-submit="vm.addTodo()">
                    <input type="text" placeholder="What needs to be done?" ng-model="vm.newTodo.title" autofocus>
                </form>
            </div>
            <div class="section-todo-bottom">
                <ul class="todo-list">
                    <li ng-repeat="todo in vm.todos track by $index" ng-class="{editing: todo === vm.editedTodo}">
                        <div class="view">
                            <input type="checkbox" ng-model="todo.completed">
                            <label ng-dblclick="vm.editTodo(todo)">{{todo.title}}</label>
                            <button ng-click="vm.removeTodo($index)">Remove</button>
                        </div>
                        <form ng-submit="vm.doneEditing(todo, $index)">
                            <input class="edit"
                                   ng-model="todo.title"
                                   ng-trim="false"
                                   ng-blur="vm.doneEditing(todo, $index)"
                                   ng-keydown="($event.keyCode === vm.ESCAPE_KEY) && vm.revertEditing($index)"
                                   todo-focus="todo === vm.editedTodo"
                                   >
                        </form>

                    </li>
                </ul>
            </div>
        </div>

        <!-- vendor -->
        <script src="./node_modules/angular/angular.js" charset="utf-8"></script>
        <script src="./node_modules/angular-material/angular-material.js" charset="utf-8"></script>
        <script src="./node_modules/angular-aria/angular-aria.js" charset="utf-8"></script>
        <script src="./node_modules/angular-animate/angular-animate.js" charset="utf-8"></script>

        <!-- application -->
        <script src="./js/app.js" charset="utf-8"></script>
        <script src="./js/todo.controller.js" charset="utf-8"></script>
        <script src="./js/todo1.controller.js" charset="utf-8"></script>
        <script src="./js/services/todoStorage.service.js" charset="utf-8"></script>
        <script src="./js/directives/todo-focus.directive.js" charset="utf-8"></script>
</body>

</html>
